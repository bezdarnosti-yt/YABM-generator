name: Build Executables

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install opencv-python pillow PyQt6 numpy pyinstaller
    - name: Build Linux executable
      run: |
        cd src
        pyinstaller --onefile --name ImageDithering \
          --hidden-import=error_diffusion \
          --hidden-import=ordered_dithering \
          --hidden-import=palette \
          --hidden-import=randomized \
          --hidden-import=threshold \
          --hidden-import=utils \
          main.py
        mv dist/ImageDithering ../dist/
    - uses: actions/upload-artifact@v4
      with:
        name: ImageDithering-linux
        path: dist/ImageDithering

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install opencv-python pillow PyQt6 numpy pyinstaller
    - name: Build Windows executable
      run: |
        cd src
        pyinstaller --onefile --windowed --name ImageDithering \
          --hidden-import=error_diffusion \
          --hidden-import=ordered_dithering \
          --hidden-import=palette \
          --hidden-import=randomized \
          --hidden-import=threshold \
          --hidden-import=utils \
          main.py
        mv dist/ImageDithering.exe ../dist/
    - uses: actions/upload-artifact@v4
      with:
        name: ImageDithering-windows
        path: dist/ImageDithering.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install opencv-python pillow PyQt6 numpy pyinstaller
    - name: Build macOS executable
      run: |
        cd src
        pyinstaller --onefile --windowed --name ImageDithering \
          --osx-bundle-identifier com.dithering.app \
          --hidden-import=error_diffusion \
          --hidden-import=ordered_dithering \
          --hidden-import=palette \
          --hidden-import=randomized \
          --hidden-import=threshold \
          --hidden-import=utils \
          main.py
        mv dist/ImageDithering ../dist/
    - uses: actions/upload-artifact@v4
      with:
        name: ImageDithering-macos
        path: dist/ImageDithering
